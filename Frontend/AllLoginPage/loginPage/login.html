<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <button class="back-button" onclick="window.location.href = '../../mainPage/index.html'">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </button>
    </nav>

    <div class="login-wrapper">
        <h2 class="login-title">Login</h2>
        <input type="email" class="login-input" id="login-username" placeholder="Enter Email">
        <div class="password-container">
            <input type="password" class="signup-input" id="signup-password" placeholder="Enter Password">
            <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>
        
        <button class="login-button" onclick="login()">Login</button>
        <p class="login-text">Don't have an account? <a href="../../signupPage/signup.html" class="login-link">Sign Up</a></p>
        <p id="login-message" class="login-message"></p>
    </div>
