<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .leaderboard {
            width: 50%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            color: black;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff5f6d;
            font-size: 24px;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            margin: 5px 0;
            flex-wrap: wrap;
        }

        .leaderboard li img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ff5f6d;
        }

        .leaderboard .rank {
            font-weight: bold;
            color: #ff5f6d;
            font-size: 18px;
        }

        .details {
            flex: 1;
            text-align: left;
        }

        .details span {
            display: block;
        }

        .email {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="leaderboard">
        <h2>Top 10 participants of Quantum Code Quest</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script>
        const participants = [
            { name: "Alice Johnson", title: "Software Engineer", email: "alice@example.com", logo: "https://randomuser.me/api/portraits/women/1.jpg" },
            { name: "Bob Smith", title: "Project Manager", email: "bob@example.com", logo: "https://randomuser.me/api/portraits/men/1.jpg" },
            { name: "Charlie Brown", title: "Data Scientist", email: "charlie@example.com", logo: "https://randomuser.me/api/portraits/men/2.jpg" },
            { name: "David Wilson", title: "UI/UX Designer", email: "david@example.com", logo: "https://randomuser.me/api/portraits/men/3.jpg" },
            { name: "Emma Davis", title: "Marketing Lead", email: "emma@example.com", logo: "https://randomuser.me/api/portraits/women/2.jpg" },
            { name: "Frank Martin", title: "Backend Developer", email: "frank@example.com", logo: "https://randomuser.me/api/portraits/men/4.jpg" },
            { name: "Grace Lee", title: "Product Manager", email: "grace@example.com", logo: "https://randomuser.me/api/portraits/women/3.jpg" },
            { name: "Hannah White", title: "QA Engineer", email: "hannah@example.com", logo: "https://randomuser.me/api/portraits/women/4.jpg" },
            { name: "Isaac King", title: "DevOps Engineer", email: "isaac@example.com", logo: "https://randomuser.me/api/portraits/men/5.jpg" },
            { name: "Jack Black", title: "Full Stack Developer", email: "jack@example.com", logo: "https://randomuser.me/api/portraits/men/6.jpg" }
        ];

        const leaderboardList = document.getElementById("leaderboard-list");

        participants.forEach((participant, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span class="rank">#${index + 1}</span>
                <img src="${participant.logo}" alt="${participant.name}">
                <div class="details">
                    <span><strong>${participant.name}</strong></span>
                    <span>${participant.title}</span>
                    <span class="email">${participant.email}</span>
                </div>
            `;
            leaderboardList.appendChild(li);
        });
    </script>
</body>

</html>
